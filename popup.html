<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DARWINA.PL Assistant</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>

    <!-- Main container -->
    <div id="main-container" class="container hidden">
        <div class="header">
            <h1>DARWINA.PL Assistant</h1>
            <div class="status-bar"></div>
        </div>
        <div class="content">
            <!-- Main content will be dynamically loaded -->
        </div>
    </div>

    <!-- Login container -->
    <div id="login-container" class="container hidden">
        <div class="login-box">
            <h2>Login Required</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Error container -->
    <div id="error-container" class="container hidden">
        <div class="error-box">
            <h2>Error</h2>
            <p class="error-message">An error occurred</p>
            <button class="btn btn-primary retry-button">Retry</button>
        </div>
    </div>

    <!-- Debug panel -->
    <div id="debug-panel" class="debug-panel hidden">
        <div class="debug-header">
            <h3>Debug Info</h3>
            <button data-control="debug-toggle" class="btn btn-sm btn-secondary">Toggle</button>
        </div>
        <div class="debug-content">
            <!-- Debug info will be dynamically loaded -->
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="popup.js"></script>
</body>
</html>
