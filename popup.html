<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamila</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1 id="welcome-message">Witaj w inteligentnym asystencie Kamila!</h1>
        </header>
        <main>
            <label id="response-label" for="query">Twoje zapytanie:</label>
            <input type="text" id="query" placeholder="Wpisz swoje pytanie...">
            <button id="send">Wyślij</button>
            <div id="response"></div>
        </main>
        <section id="about-tab">
            <h2>About</h2>
            <button id="manual-update-button">🚀 Zaktualizuj</button>
            <button id="instructions-button">📋 Instrukcja</button>
            <p id="update-status"></p>
            <div id="instructions" style="display: none;">
                <h3>Jak zaktualizować aplikację?</h3>
                <ol>
                    <li>Pobierz plik ZIP klikając 🚀.</li>
                    <li>Rozpakuj ZIP na swoim komputerze.</li>
                    <li>Przejdź do <strong>chrome://extensions</strong>.</li>
                    <li>Włącz <strong>Tryb programisty</strong>.</li>
                    <li>Kliknij <strong>„Wczytaj rozpakowany”</strong> i wskaż folder wtyczki.</li>
                </ol>
            </div>
        </section>
    </div>
    <script src="popup.js"></script>
</body>
</html>
