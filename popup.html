<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamila</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div id="language-switcher" class="d-flex justify-content-start p-2">
            <span class="flag" data-lang="polish" title="Polski">🇵🇱</span>
            <span class="flag" data-lang="english" title="English">🇬🇧</span>
            <span class="flag" data-lang="ukrainian" title="Українська">🇺🇦</span>
        </div>

        <header class="text-center py-2">
            <h6 id="welcome-message" class="text-muted">Witaj w inteligentnym asystencie Kamila!</h6>
        </header>

        <div class="row">
            <div class="col-2 text-center" id="lead-panel">
                <div class="lead-status" data-bs-toggle="tooltip" title="Złożone">
                    📤 <span class="lead-count" id="count-submitted">12</span>
                </div>
                <div class="lead-status" data-bs-toggle="tooltip" title="Potwierdzone przez Klienta">
                    ✅ <span class="lead-count" id="count-confirmed">8</span>
                </div>
                <div class="lead-status" data-bs-toggle="tooltip" title="Przyjęte do realizacji w sklepie">
                    📦 <span class="lead-count" id="count-accepted">5</span>
                </div>
                <div class="lead-status" data-bs-toggle="tooltip" title="Gotowe do odbioru w sklepie">
                    📬 <span class="lead-count" id="count-ready">15</span>
                </div>
                <div class="lead-status" data-bs-toggle="tooltip" title="Gotowe do odbioru (powyżej 2 tygodni)">
                    ⏳ <span class="lead-count" id="count-overdue">2</span>
                </div>
            </div>

            <div class="col-10">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="chat-tab" href="#">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="settings-tab" href="#">Ustawienia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="about-tab" href="#">About</a>
                    </li>
                </ul>
                <div class="tab-content p-3">
                    <div id="chat" class="tab-pane fade show active">
                        <label for="query">Twoje zapytanie:</label>
                        <input type="text" id="query" class="form-control" placeholder="Wpisz swoje pytanie...">
                        <button id="send" class="btn btn-primary mt-2">Wyślij</button>
                        <div id="response" class="mt-3"></div>
                    </div>
                    <div id="settings" class="tab-pane fade">
                        <h5>Ustawienia</h5>
                        <p>Wybierz motyw aplikacji:</p>
                        <label>
                            <input type="radio" name="theme" value="light" checked> Jasny motyw
                        </label>
                        <label class="ms-3">
                            <input type="radio" name="theme" value="dark"> Ciemny motyw
                        </label>
                    </div>
                    <div id="about" class="tab-pane fade">
                        <h5>About</h5>
                        <p>Twórca: Tomasz Wilk</p>
                        <p>Aplikacja Kamila została stworzona, aby wspierać Twoją codzienną pracę, ułatwiając dostęp do kluczowych danych.</p>
                        <button id="manual-update-button" class="btn btn-success">🚀 Zaktualizuj</button>
                        <button id="instructions-button" class="btn btn-info">📋 Instrukcja</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
